<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal">
        <div class="modalContent">
            <p class="modalText"></p>
            <button class="playAgain">Play Again!</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <p class="intro-text">Click on the images and match them with their pair.</p>
        <p class="additional-text">The images are placed in different locations every time you play!</p>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <span class="timer"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
